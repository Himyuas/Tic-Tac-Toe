<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="icon/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="heading">TIC-TAC-TOE</h1>
    <div class="info-section">
      <h2 class="ai-txt hide">YOU vs AI</h2>
      <h2 class="me-txt hide">X vs 0</h2>
      <div class="btn-container">
        <button class="btn me-btn">X vs O</button>
        <button class="btn ai-btn">YOU vs AI</button>
      </div>
      <h3 class="gameStat-txt hide">&nbsp;</h3>
    </div>
    <div class="main-section">
      <table class="game-table disable" cellspacing="0">
        <tbody id="game-body">
          <tr>
            <td id="1" style="border-left: none; border-top: none">&nbsp;</td>
            <td id="2" style="border-top: none">&nbsp;</td>
            <td id="3" style="border-right: none; border-top: none">&nbsp;</td>
          </tr>
          <tr>
            <td id="4" style="border-left: none">&nbsp;</td>
            <td id="5">&nbsp;</td>
            <td id="6" style="border-right: none">&nbsp;</td>
          </tr>
          <tr>
            <td id="7" style="border-left: none; border-bottom: none">
              &nbsp;
            </td>
            <td id="8" style="border-bottom: none">&nbsp;</td>
            <td id="9" style="border-right: none; border-bottom: none">
              &nbsp;
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-restart">Restart</button>
      <button class="btn btn-sound" title="sound">
        <i class="fa-solid fa-volume-high"></i>
      </button>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
